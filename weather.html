<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            color: #222;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px 15px;
            font-size: 18px;
            border: none;
            border-radius: 30px 0 0 30px;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,123,255,0.4);
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 20px;
            color: #fff;
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        .error {
            color: #ff4c4c;
            font-weight: 700;
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255,0,0,0.3);
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            body {
                max-width: 90%;
                margin: 30px auto;
                padding: 20px;
            }
            input[type="text"] {
                width: 60%;
                font-size: 16px;
            }
            button {
                padding: 12px 18px;
                font-size: 16px;
            }
            .result, .error {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST" action="/">
        <input type="text" name="city" placeholder="Enter city name" required />
        <button type="submit">Get Weather</button>
    </form>
    {% if weather %}
        <div class="result">
            <p>Temperature in {{ weather.city }}: {{ weather.temperature }}Â°C</p>
            <p>Condition: {{ weather.condition }}</p>
        </div>
    {% elif error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
